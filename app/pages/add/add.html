<ion-navbar primary>
    <ion-title>Añade tu partido</ion-title>
</ion-navbar>
<ion-content padding>
    <ion-card>
        <ion-card-header>
            Añade tu partido
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label>Player 1</ion-label>
                <ion-label>{{auth.google.displayName}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Player 2</ion-label>
                <ion-select [(ngModel)]="player2" interface="action-sheet">
                    <ion-option *ngFor="#user of users" value="{{user}}">{{user}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Resultado</ion-label>
                <ion-input #p1score type="number"></ion-input><ion-input #p2score type="number"></ion-input>
            </ion-item>
            <button full (click)="addGame(p1score.value, p2score.value)">Aceptar</button>
        </ion-card-content>

    </ion-card>
</ion-content>
